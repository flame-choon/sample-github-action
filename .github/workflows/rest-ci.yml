name: REST CI

on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
      aws-region:
        required: true
        type: string
    secrets: 
      AWS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  ensure-jobs-before-build:
    name: "Detect Modified Files"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout REST
        uses: actions/checkout@v3
  project-build:
    needs: 
      - ensure-jobs-before-build
    name: "Project build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout REST
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
          cache: "gradle"

